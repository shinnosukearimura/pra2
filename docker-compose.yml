version: '3'
services:
  app:
    build:
      context: /home/s-arimura/workspace/sandbox/pra2/docker
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
    ports:
      - "4040:80"
    depends_on:
      - db

  db:
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=pass
